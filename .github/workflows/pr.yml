name: Pangu - Pull Requests Build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3.13.0
        with:
          java-version: 21
          distribution: oracle
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.0.1
      - name: Gradle Build
        run: gradle clean build
